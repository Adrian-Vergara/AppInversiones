<ion-view view-title="Seleccione Almacenes">
    <ion-content class="padding">
        <div class="card text-center">
            <div class="item item-text-wrap" style="text-align:justify">

                <label style="font-size: 16px; margin-left: 4px; color:#666; margin-top: 5px; font-weight: bold;">
                    <input type="checkbox" ng-model="checkAlmacenes" ng-click="checkearAlmacenes()"/>
                    Seleccionar Todos
                    <label style="color: #b2b2b2; float: right;">({{AlmacenesSeleccionados.length}} Almacenes Seleccionados)</label>
                </label>
            </div>
            <div class="row text-left"  ng-repeat = "almacen in almacenes">
                <label style="margin-top: 20px; margin-left: 14px;">
                    <input type="checkbox" ng-model="almacen.activo" ng-change="chequearAlmacen(almacen, $index)"/>
                </label>
                <a class="item item-icon-left" style="width: 100%; padding-left: 20px;">
                    <label>{{almacen.nombreAlmacen}}</label>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
