<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-menu" style="font-weight: bold;">
            <ion-nav-back-button style="color: #fff;">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button style="color: #fff;" class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" style="background-color: #455a64 !important;">
        <ion-content>
            <img src="img/fondo.jpg" width="100%" style="height: 150px;;"/>
            <div class="list">
                <label menu-close class="ItemMenu item-icon-left colorItemMenu">
                    <i class="icon ion-university"></i>
                    {{menu.nombre_completo}}
                </label>
                <a menu-close class="ItemMenu item-icon-left colorItemMenu" ui-sref="app.password">
                    <i class="icon ion-locked"></i>
                    Cambiar Contraseña
                </a>
                <a menu-close ng-if="rol == 'Administrador'" class="ItemMenu item-icon-left colorItemMenu" ui-sref="app.cierre">
                    <i class="icon ion-clipboard"></i>
                    Registro de Cierre
                </a>
                <a menu-close class="ItemMenu item-icon-left colorItemMenu" ui-sref="app.reportes">
                    <i class="icon ion-stats-bars"></i>
                    Reportes
                </a>
                <a menu-close ng-click="menu.cerrar_sesion()" class="ItemMenu item-icon-left colorItemMenu">
                    <i class="icon ion-power"></i>
                    Cerrar Sesión
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
